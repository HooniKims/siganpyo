<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025학년도 2학기 시간표</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a252f 0%, #2c3e50 50%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: 3px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 22px;
            font-weight: 500;
            color: #ecf0f1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            padding: 8px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .timetable-container {
            padding: 30px;
        }

        .timetable {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .timetable th {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px 15px;
            font-weight: 500;
            font-size: 16px;
            text-align: center;
            border: none;
        }

        .timetable td {
            padding: 4px;
            text-align: center;
            border: 1px solid #ecf0f1;
            vertical-align: middle;
            height: 90px;
            position: relative;
        }

        .period-header {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            font-weight: 500;
        }

        .period-number {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .period-time {
            font-size: 11px;
            opacity: 0.8;
            font-weight: 300;
        }

        .class-cell {
            font-weight: 600;
            font-size: 18px;
            border-radius: 12px;
            margin: 4px;
            padding: 20px 15px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            display: block;
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* 반별 색상 */
        .class-1-1 {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .class-1-2 {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .class-1-3 {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .class-1-4 {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .class-1-5 {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .class-3-1 {
            background: linear-gradient(135deg, #1abc9c, #16a085);
        }

        .timetable-only {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .download-section {
            text-align: center;
            padding: 20px;
            background: transparent;
        }

        .download-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(231, 76, 60, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn svg {
            margin-right: 8px;
            vertical-align: middle;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                border-radius: 0;
            }

            .download-btn {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">2025학년도 2학기</div>
            <div class="subtitle">김형훈(국어)</div>
        </div>

        <div class="timetable-container">
            <table class="timetable">
                <thead>
                    <tr>
                        <th style="width: 120px;">교시</th>
                        <th>월요일</th>
                        <th>화요일</th>
                        <th>수요일</th>
                        <th>목요일</th>
                        <th>금요일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="period-header">
                            <div class="period-number">1교시</div>
                            <div class="period-time">09:00 - 09:45</div>
                        </td>
                        <td>
                            <div class="class-cell class-3-1">3-1</div>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="period-header">
                            <div class="period-number">2교시</div>
                            <div class="period-time">09:55 - 10:40</div>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="class-cell class-3-1">3-1</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-1">1-1</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-4">1-4</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="period-header">
                            <div class="period-number">3교시</div>
                            <div class="period-time">10:50 - 11:35</div>
                        </td>
                        <td></td>
                        <td>
                            <div class="class-cell class-1-3">1-3</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-3">1-3</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-2">1-2</div>
                        </td>
                        <td>
                            <div class="class-cell class-3-1">3-1</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="period-header">
                            <div class="period-number">4교시</div>
                            <div class="period-time">11:45 - 12:30</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-5">1-5</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-1">1-1</div>
                        </td>
                        <td></td>
                        <td>
                            <div class="class-cell class-1-5">1-5</div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="period-header">
                            <div class="period-number">5교시</div>
                            <div class="period-time">13:20 - 14:05</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-3">1-3</div>
                        </td>
                        <td></td>
                        <td>
                            <div class="class-cell class-1-2">1-2</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-4">1-4</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-1">1-1</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="period-header">
                            <div class="period-number">6교시</div>
                            <div class="period-time">14:15 - 15:00</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-4">1-4</div>
                        </td>
                        <td>
                            <div class="class-cell class-3-1">3-1</div>
                        </td>
                        <td>
                            <div class="class-cell class-1-5">1-5</div>
                        </td>
                        <td></td>
                        <td>
                            <div class="class-cell class-1-2">1-2</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="period-header">
                            <div class="period-number">7교시</div>
                            <div class="period-time">15:10 - 15:55</div>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="download-section">
            <button class="download-btn" onclick="downloadTimetable()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
                이미지 다운로드
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function downloadTimetable() {
            const container = document.querySelector('.container');
            const downloadSection = document.querySelector('.download-section');

            // 다운로드 섹션만 임시 숨김
            downloadSection.style.display = 'none';

            // 제목과 부제목에서 파일명 생성
            const title = document.querySelector('.title').textContent.trim();
            const subtitle = document.querySelector('.subtitle').textContent.trim();
            const filename = `${title}_${subtitle}.png`;

            // 기존 컨테이너를 그대로 캡처 (다운로드 버튼만 숨긴 상태)
            html2canvas(container, {
                scale: 2, // 고해상도
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#ffffff',
                width: container.offsetWidth,
                height: container.offsetHeight,
                logging: false,
                removeContainer: false
            }).then(canvas => {
                // 다운로드 링크 생성
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');

                // 다운로드 실행
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // 다운로드 섹션 다시 표시
                downloadSection.style.display = 'block';
            }).catch(error => {
                console.error('이미지 생성 중 오류 발생:', error);
                alert('이미지 다운로드 중 오류가 발생했습니다.');

                // 다운로드 섹션 다시 표시
                downloadSection.style.display = 'block';
            });
        }
    </script>
</body>

</html>
